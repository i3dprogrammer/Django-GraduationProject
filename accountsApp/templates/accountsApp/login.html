{% load static %}

<!doctype html>
<html lang="en">
	<head>
		<title>Login to continue - Helwan University, Faculty of Science</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
	</head>
	<body style="background-image: url('{% static 'images/loginTest.jpg' %}')">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-4 vertical-center">
					<div class="jumbotron halfOpacity">
						<div class="form-group">
							<div class="text-center">
								<label class="control-label"><h2>Login</h2></label>
							</div>
							<hr/>
							<form action="" method="post">
								{% csrf_token %}
									{% for error in form.non_field_errors %}
									<div class="alert alert-danger" role="alert">
										<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
										{{ error }}
									</div>
									{% endfor %}
									{% for field in form %}
										<p> {{ field }} </p>
									{% endfor %}
								<input type="submit" value="Login" class="btn center-block btn-default btn-lg btn-block"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
